<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Krishi Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #b5f7c1 0%, #a0e4b0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #1f2937;
            padding: 1rem;
        }
        .login-card {
            background: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(58, 65, 111, 0.15);
            width: 100%;
            max-width: 380px;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }
        .login-card:hover {
            box-shadow: 0 25px 45px rgba(58, 65, 111, 0.25);
        }
        .login-card h3 {
            margin-bottom: 1.75rem;
            font-weight: 700;
            color: #2e7d32;
        }
        label {
            color: #4e5d52;
        }
        .form-control {
            border-radius: 8px;
            border: 1.5px solid #cbd5e1;
            padding: 0.6rem 0.75rem;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
            outline: none;
        }
        .btn-primary {
            background: linear-gradient(90deg, #43a047 0%, #66bb6a 100%);
            border: none;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            color: white;
            border-radius: 50px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            font-size: 1.05rem;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #388e3c 0%, #4caf50 100%);
            box-shadow: 0 10px 20px rgba(56, 142, 60, 0.4);
        }
        .form-text {
            margin-top: 0.75rem;
            font-size: 0.85rem;
            color: #4e5d52;
        }
        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
            }
            .login-card h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-card shadow-sm" role="main">
        <h3>Welcome to Smart Krishi</h3>
        <form method="POST" novalidate>
            <div class="mb-3 text-start">
                <label for="email" class="form-label fw-semibold">Email address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="admin@example.com" required autofocus />
            </div>
            <div class="mb-4 text-start">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="form-text">Â© 2025 Smart Krishi</div>
    </div>
</body>
</html>
